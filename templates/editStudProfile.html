    <header class="ScriptHeader">

<form method="POST" action="/editStudProfile/{{ student[4] }}" enctype="multipart/form-data">
    <div class="wrapper rounded bg-white">

        <div class="h3">Edit Form</div>

        <div class="form">
            <div class="row">
                <div class="col-md-6 mt-md-0 mt-3">
                    <label>Student Name</label>
                    <input type="text" name="stud_name" value="{{ student[1] }}" class="form-control" required>
                </div>
                <div class="col-md-6 mt-md-0 mt-3">
                    <label>Student ID </label>
                    <input type="text" name="stud_id" value="{{ student[0] }}" placeholder="FOCS" class="form-control" required>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mt-md-0 mt-3">
                    <label>Programme</label>
                    <input type="text" name="stud_programme" value="{{ student[8] }}" class="form-control" required>
                </div>
                <div class="col-md-6 mt-md-0 mt-3">
                    <label>Phone No</label>
                    <input type="text" name="stud_HP" value="{{ student[5] }}" class="form-control" required>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mt-md-0 mt-3">
                    <label>NRIC No</label>
                    <input type="text" name="stud_ic" value="{{ student[3] }}" class="form-control" required>
                </div>
                <div class="col-md-6 mt-md-0 mt-3">
                    <label>Gender</label>
                    <!-- <input type="text" name="stud_gender" value="{{ student[2] }}" class="form-control" required> -->
                    <div class="d-flex align-items-center mt-2" name="stud_gender">
                        <label class="option">
                            <input type="radio" name="stud_gender" value="M" {% if student[2] == 'M' %}checked{% endif %}>Male
                            <span class="checkmark"></span>
                        </label>
                        <label class="option ms-4 ml-lg-3">
                            <input type="radio" name="stud_gender" value="F" {% if student[2] == 'F' %}checked{% endif %}>Female
                            <span class="checkmark"></span>
                        </label>                        
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mt-md-0 mt-3">
                    <label>Current Address</label>
                    <input type="text" name="stud_currAddress" value="{{ student[6] }}" class="form-control" required>
                </div>
                <div class="col-md-6 mt-md-0 mt-3">
                    <label>Home Address</label>
                    <input type="text" name="stud_homeAddress" value="{{ student[7] }}" class="form-control" required>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mt-md-0 mt-3">
                    <label>CGPA</label>
                    <input type="text" name="stud_cgpa" value="{{ student[11] }}" class="form-control" required>
                </div>
            </div>

            <div class="mb-2 mt-2">
                <h5 for="fileupload">Upload resume </h5>
                <input id="stud_image_file" name="stud_image_file" type="file">
            </div>
            
        </div>
        <button type="submit" class="btn btn-primary mt-3">Submit</button>

    </div>

</form>
